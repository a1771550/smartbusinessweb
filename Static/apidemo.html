<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>API Demo</title>
    <link rel="icon" type="image/png" href="../Content/favicon_io/favicon-16x16.png">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/fontawesome/font-awesome.min.css" />

<body>
    <script>
        $(document).ready(function () {
            const url = 'https://api.linkedin.com/v2/industries';
            $.ajax({
                type: "GET",
                /*beforeSend: function (request) {
                    request.setRequestHeader("Host", "linkedin.com");
                },*/
                crossDomain: true,
                url: url,
                data: { locale:'zh_HK' },
                success: function (data) {
                    console.log(data);
                },
                dataType: 'jsonp'
            });	
        });
    </script>
</body>
