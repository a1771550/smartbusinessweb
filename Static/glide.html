<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Glide Demo</title>
    <link rel="stylesheet" href="../Scripts/glide/css/glide.core.min.css">
    <script src="../Scripts/glide/glide.min.js"></script>    
</head>
<body>
    <div class="glide">
        <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="../Images/samples/photo1.jpg" />
                </li>
                <li class="glide__slide">
                    <img src="../Images/samples/photo2.jpg" />
                </li>
                <li class="glide__slide">
                    <img src="../Images/samples/photo3.jpg" />
                </li>
            </ul>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
    </div>
  <!--  <script src="../Scripts/glide/glide.modular.esm.js"></script>-->
    <script>
        new Glide('.glide').mount();
        //Breakpoints.match({
        //    600: { perView: 1 },
        //    1200: { perView: 3 }
        //});
    </script>
</body>
</html>
