<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>DateRange Picker Demo</title>
	<link rel="icon" type="image/png" href="../Content/favicon_io/favicon-16x16.png">
	<link href="../Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../Content/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
	<link href="../Content/fontawesome/font-awesome.min.css" />


	<script src="../Scripts/jquery-ui/external/jquery/jquery.js"></script>
	<script src="../Scripts/bootstrap.min.js"></script>
	<script src="../Scripts/moment.min.js"></script>
	<script src="../Scripts/respond.min.js"></script>
	<script src="../Scripts/modernizr-2.8.3.js"></script>

	<script type="text/javascript" src="../Scripts/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../Scripts/daterangepicker/daterangepicker.css" />
</head>
<body>
	<div class="container">
		<div class="row justify-content-center py-5 px-3">
			<span class="label mx-3">From</span>
			<input class="col-12 col-md-3 form-control-range" type="text" id="datetimemin" name="TrackDateFrmTxt" />
			<span class="label mx-3">To</span>
			<input class="col-12 col-md-3 form-control-range" type="text" id="datetimemax" name="TrackDateToTxt" />
		</div>
	</div>

	<script>
		$(document).ready(function () {
			var dateformat = 'DD/MM/yyyy';
			var currentTime = new Date();
			// First Date Of the month
			var startDateFrom = new Date(currentTime.getFullYear(), currentTime.getMonth(), 1);
			// Last Date Of the Month
			var startDateTo = new Date(currentTime.getFullYear(), currentTime.getMonth() + 1, 0);
			//console.log(startDateFrom + ';' + startDateTo);

			let commonoptions = {
				singleDatePicker: true,
				showDropdowns: true,
				minYear: 1901,
				maxYear: parseInt(moment().format('YYYY'), 10),
				locale: {
					format: dateformat
				},
				startDate:'',
};

			let mindateoptions = Object.assign({},commonoptions);
			let maxdateoptions = Object.assign({}, commonoptions);
			mindateoptions.startDate = startDateFrom;
			maxdateoptions.startDate = startDateTo;

			$('#datetimemin').daterangepicker(mindateoptions,
				function (start, end, label) {
					minDate = new Date(start).toDateString();
				});

			$('#datetimemax').daterangepicker(maxdateoptions,
				function (start, end, label) {
					maxDate = new Date(end).toDateString();
				});
		});
	</script>
</body>
</html>
