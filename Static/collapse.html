<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Collapse Demo</title>
    <link href="../Content/bs4/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script src="../Scripts/bs4/bootstrap.min.js"></script>
</head>
<body>
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseRetail" role="button" aria-expanded="false" aria-controls="collapseRetail">
            Link with href
        </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseRetail" aria-expanded="false" aria-controls="collapseRetail">
            Button with data-target
        </button>
    </p>
    <div class="collapse" id="collapseRetail">
        <!--<div class="card card-body">-->
            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
        <!--</div>-->
    </div>
</body>
</html>
