<body>
    <div class="container">
        <form>
            <span class="glyphicon glyphicon-calendar"></span>
            <div class="form-group">
                <label for="demo">Date</label>

                <input type="text" class="" id="datepicker" />
            </div>
        </form>
    </div>

    <script src="../Scripts/ts/js/app.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="../Content/datetimepicker/jquery.datetimepicker.min.css" />
    <script src="../Scripts/datetimepicker/jquery.datetimepicker.full.min.js"></script>-->
    <script>
        $(function () {
			$("#datepicker").datepicker({
				dateFormat: "MM yy",
				changeMonth: true,
				changeYear: true,
				showButtonPanel: true,
				onClose: function (dateText, inst) {
					var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
					var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
					$(this).datepicker("setDate", new Date(year, month, 1));
                },                
            });
            $("#datepicker").datepicker($.datepicker.regional["zh-HK"]);
           // initDatePicker('demo',new Date(),true,"yy-mm");

            //    //'setDate':new Date()
            //});
            //$('#demo').datepicker('setDate',new Date());
        });
    </script>
</body>
