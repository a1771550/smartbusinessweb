<html>
<head>

    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <title>Barcode Demo</title>
</head>
<body>
   
    <div class="container">
        <form>
            <input type="text" class="form-control itemcode" />
            <button type="button" class="btn btn-success my-2" id="btnSearch">Search</button>
        </form>
    </div>
    <!---->

    <script>
        var barcode = document.querySelector(".itemcode");
        $('.itemcode').on({
            keypress: function (e) {             
                if (e.key !== "Enter") {                   
                    barcode.value += e.key;
                } 
                e.preventDefault();
            },
            blur: function () {
                barcode.value = "";
            }
            //change: function () {
            //    if (typed_into) {
            //        alert('type:'+$(this).val());
            //        typed_into = false; //reset type listener

            //    } else {
            //        alert('not type');
            //    }
            //}
        });
        $(function () {
            
            setTimeout(function () {
                $(".itemcode").trigger("focus");
            }, 500);
        });
    </script>
</body>
</html>
